 <div class="container">
    <h1>Hospital Admin Panel</h1>

    <!-- Register Hospital -->
    <section class="form-section">
      <h2>Register New Hospital</h2>
      <form id="hospitalForm">
        <input type="text" placeholder="Hospital Name" required />
        <input type="text" placeholder="Location" required />
        <button type="submit">Register Hospital</button>
      </form>
    </section>

    <!-- Add Department -->
    <section class="form-section">
      <h2>Manage Departments</h2>
      <form id="departmentForm">
        <input type="text" placeholder="Department Name" required />
        <select>
          <option>Select Hospital</option>
          <!-- Dynamically populate this -->
        </select>
        <button type="submit">Add Department</button>
      </form>
    </section>
  </div>
  <div id="patient-admin-panel" class="admin-panel">
  <h2>ðŸ‘¤ Patient Admin Panel</h2>

  <!-- Register New Patient -->
  <section class="form-section">
    <h3>Register Patient</h3>
    <form id="registerPatientForm">
      <input type="text" placeholder="Full Name" required />
      
      <select required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Date of Birth:</label>
      <input type="date" required />

      <input type="text" placeholder="Aadhar / Passport Number" required />

      <button type="submit">Register Patient</button>
    </form>
  </section>

  <!-- Book Appointment -->
  <section class="form-section">
    <h3>Book Appointment</h3>
    <form id="bookAppointmentForm">
      <input type="text" placeholder="Patient Name" required />

      <select required>
        <option value="">Select Hospital</option>
        <!-- Dynamic Hospital Options -->
      </select>

      <select required>
        <option value="">Select Department</option>
        <!-- Filtered by Hospital -->
      </select>

      <select required>
        <option value="">Select Doctor</option>
        <!-- Filtered by Department -->
      </select>

      <input type="date" required />

      <select required>
        <option value="">Select Time Slot</option>
        <!-- Based on doctor + date -->
      </select>

      <button type="submit">Confirm Appointment</button>
    </form>
  </section>
</div>
